<div class="card">
    <div class = "card-header">
      Edit Your Playlist
    </div>
    <div class="card-body">
        <div>
            <label for="name">Name:</label>
            <input type = "text" class="form-control" name="name"  value="{{playlist.name}}" [(ngModel)]="playlist.name">
        </div>
        <div>
              <label for="description">Description:</label>
              <input type = "text" class="form-control" name="description" value="{{playlist.description}}" [(ngModel)]="playlist.description">
        </div> 
        <div>
              <label for="genre">Genre:</label>
              <input type = "text" class="form-control" name="genre" value="{{playlist.genre}}" [(ngModel)]="playlist.genre">
        </div> 
        <div>
              <label for="rate">Rate:</label>
              <input type = "text" class="form-control" name="rate" value="{{playlist.rate}}" [(ngModel)]="playlist.rate">
        </div>
        <div>
            <label for="author">Author:</label>
            <input type = "text" class="form-control" name="rate" value="{{playlist.author}}" [(ngModel)]="playlist.author">
        </div>  
        <div>
            <a href="#" (click)="editPlaylist(playlist)" class="btn btn-primary">Edit</a>
        </div>
    </div>
  </div>
