<div class="card">
  <div class = "card-header">
    Add a new Playlist
  </div>
  <div class="card-body">
    <form (submit)="addPlaylist()">
        <div class = "form-group">
          <label for="name">Name:</label>
          <input type = "text" class="form-control" name="name" [(ngModel)]="name">
        </div>
        <div class = "form-group">
            <label for="description">Description:</label>
            <input type = "text" class="form-control" name="description" [(ngModel)]="description">
        </div> 
        <div class = "form-group">
            <label for="genre">Genre:</label>
            <input type = "text" class="form-control" name="genre" [(ngModel)]="genre">
        </div> 
        <div class = "form-group">
            <label for="rate">Rate:</label>
            <input type = "text" class="form-control" name="rate" [(ngModel)]="rate">
        </div> 
        <div>
          <label for="author">Author:</label>
          <input type = "text" class="form-control" name="author" [(ngModel)]="author">
        </div>  
        <input type = "submit" value="Add Playlist" class="btn btn-primary">
    </form>
  </div>
</div>
